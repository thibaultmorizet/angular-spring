<h2>Liste de personne</h2>

<button [routerLink]="['/home']">Accueil</button>
<button [routerLink]="['/personne']">Liste personne</button>

<form #personneForm="ngForm" (ngSubmit)="modifierPersonne()">
    <div>
      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="personne.nom"
        required
      />
    </div>
    <div>
      <label for="prenom">Prenom</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="personne.prenom"
        required
      />
    </div>
    <button [disabled]="!personneForm.valid">Modifier</button>
  </form>
