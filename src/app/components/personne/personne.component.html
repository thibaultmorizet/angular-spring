<h2>Liste de personne</h2>

<button [routerLink]="['/home']">Accueil</button>
<button [routerLink]="['/personne']">Personne</button>

<form #personneForm="ngForm" (ngSubmit)="ajouterPersonne()">
  <div>
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="personne.nom"/>
  </div>
  <div>
    <label for="prenom">Prenom</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="personne.prenom"/>
  </div>
  <button>Ajouter</button>
</form>

<ul>
  <li *ngFor="let personne of personnes">
    {{ personne.nom }} {{ personne.prenom }} <button (click)="supprimerPersonne(personne.num)">Supprimer</button>

  </li>
</ul>
