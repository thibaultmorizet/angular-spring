<h2>Liste de personne</h2>

<button [routerLink]="['/home']">Accueil</button>
<button [routerLink]="['/personne']">Personne</button>

<form #personneForm="ngForm" (ngSubmit)="ajouterPersonne()">
  <div>
    <label for="nom">Nom</label>
    <input
      type="text"
      id="nom"
      name="nom"
      [(ngModel)]="personne.nom"
      required
    />
  </div>
  <div>
    <label for="prenom">Prenom</label>
    <input
      type="text"
      id="prenom"
      name="prenom"
      [(ngModel)]="personne.prenom"
      required
    />
  </div>
  <button [disabled]="!personneForm.valid">Ajouter</button>
</form>

<ul>
  <li *ngFor="let elt of personnes">
    {{ elt.nom }} {{ elt.prenom }}
    <button (click)="supprimerPersonne(elt.num)">Supprimer</button>
  </li>
</ul>
